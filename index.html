<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>creating: code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container" aria-label="Project overview">
      <div class="title">
        <h2>FALLOUT: ATOMS FOR WAR & PEACE</h2>
      </div>
      <div class="info">
        <p>
          A modern revival of Erik Nitsche’s
          <a
            class="external"
            href="https://www.moma.org/collection/works/5726"
            target="_blank"
            rel="noopener"
            >General Dynamics: Atoms for Peace</a
          >
          poster using the title from the Poster House’s recent exhibition of
          which this poster was the figurehead.
        </p>
        <ul class="links">
          <li>
            <a
              class="external github"
              href="https://github.com/calciferchang/interactive-poster"
              target="_blank"
              rel="noopener"
              >Source code</a
            >
          </li>
        </ul>
      </div>
      <div>
        <video loop muted playsinline preload="none" autoplay poster>
          <source
            src="fallout/fallout_av1.mp4"
            type='video/mp4; codecs="av01.0.08M.08.0.110.01.01.05.0"'
          />
          <source src="fallout/fallout_vp9.webm" type="video/webm" />
          <source src="fallout/fallout_h264.mp4" type="video/mp4" />
        </video>
      </div>
    </section>
    <script src="scripts/linkhover.js"></script>
  </body>
</html>
